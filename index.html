<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Julia's Jar</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1 class="heading">Julia's Jar</h1>
  </header>
  
  <div class="main-container">
    <div class="jar-container">
      <div class="jar" id="jar">
        <div class="jar-back"></div>
        <div class="stars-container" id="stars-container"></div>
        <div class="jar-top-back"></div>
        <div class="jar-top" id="lid"></div>
        <div class="jar-front"></div>
      </div>
      
      <button id="wisdom-button">Reveal Wisdom</button>
    </div>
    
    <div class="wisdom-container">
      <div class="wisdom-text" id="wisdom-text"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
